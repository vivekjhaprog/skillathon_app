{% extends 'base.html' %}

{% block content %}

<div class="container",style="margin-top:50px">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			{% for article in articles %}
			<a href="{% url 'getarticle' article.id %}"><h2>{{article.title}}</h2></a><br>
			content:{{article.content|truncatechars:200}}<br>
			Posted_on:{{article.posted_on}}<br><hr>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
